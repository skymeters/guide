<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sky Meters - Mobile</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Sidebar Toggle Button -->
  <button class="sidebar-toggle" id="sidebarToggle">☰</button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button class="sidebar-btn" onclick="selectLeftTab('experiment')" id="btn-experiment">Experiment</button>
    <button class="sidebar-btn" onclick="selectLeftTab('slayer')" id="btn-slayer">Slayer</button>
    <button class="sidebar-btn" onclick="selectLeftTab('dungeons')" id="btn-dungeons">Dungeons</button>
    <button class="sidebar-btn" onclick="selectLeftTab('nucleus')" id="btn-nucleus">Nucleus Runs</button>
  </div>

  <!-- Top Bar -->
  <div class="top-bar">
    <div class="top-center">
      <h1 class="logo">Sky Meters</h1>
    </div>
    <div class="button-row">
      <a href="https://github.com/skymeters/guide" target="_blank" class="btn-header github">GitHub</a>
      <a href="https://ko-fi.com/skymeters" target="_blank" class="btn-header kofi">☕ Buy me a coffee!</a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content" id="mainContent">
    <div class="card"></div>
    <div id="exp-toggle-bar"></div>
  </div>

  <script src="scripts.js"></script>
  <script>
    function checkScreenAndRedirect() {
      if (window.innerWidth > 780) {
        window.location.href = "./index.html";
      }
    }

    window.addEventListener("DOMContentLoaded", checkScreenAndRedirect);
    window.addEventListener("resize", checkScreenAndRedirect);
  </script>
</body>
</html>
